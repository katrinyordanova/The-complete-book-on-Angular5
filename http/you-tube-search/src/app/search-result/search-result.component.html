<div class="search-result-container">
  <div class="tumbnail">
    <img src="{{ result.tumbnailUrl }}" alt="video-picture">
    <div class="caption">
      <h3>{{ result.title }}</h3>
      <p>{{ result.description }}</p>
      <p><a href="{{ result.videoUrl }}">Watch</a></p>
    </div>
  </div>
</div>
