<div class="search-container">
  <h1>Search</h1>
  <p>
    <input 
      #newquery
      [value]="query"
      (keydown.enter)="submit(newquery.value)"
    >
    <button (click)="submit(newquery.value)">Search</button>
  </p>
  <div class="result-container" *ngIf="results">
    <div *ngIf="!results.length">
      No tracks were found with the term '{{ query }}'
    </div>
    <div *ngIf="results.length">
      <h1>Results</h1>
      <div class="row" *ngFor="let t of results">
        <div class="thumbnail">
          <div class="content">
            <img src="{{ t.album.images[0].url }}" alt="album-image">
            <div class="caption">
              <h3>
                <a [routerLink]="['/artists', t.artists[0].id]">{{ t.artists[0].name }}</a>
              </h3>
              <br>
              <p>
                <a [routerLink]="['tracks', t.name]">{{ t.name }}</a>
              </p>
            </div>
            <div class="attribution">
              <h4>
                <a [routerLink]="['/albums', t.album.id]">{{ t.album.name }}</a>
              </h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
