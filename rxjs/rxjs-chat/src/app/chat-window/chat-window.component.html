<div class="chat-window-container">
  <div class="chat-window"> 
    <div class="panel-container">
      <div class="panel panel-default">
        <div class="panel-heading top-bar"> 
          <div class="panel-title-container"> 
            <h3 class="panel-title">
              <i class="fas fa-comment-alt"></i> Chat - {{currentThread.name}}
            </h3> 
          </div> 
        <div class="panel-buttons-container"> <!-- you could put minimize or close buttons here --> 
      </div> 
    </div>
    <div class="panel-body msg-container-base">
      <app-chat-message
        *ngFor="let message of messages | async"
        [message]="message"
      ></app-chat-message>
    </div>
    <div class="panel-footer">
      <div class="input-group">
        <input 
          class="message-input"
          placeholder="Write your message here..."
          (keyword.enter)="onEnter($event)"
          [(ngModel)]="draftMessage.text" 
        />
        <button class="send-button" (click)="onEnter($event)">Send</button>
      </div>
    </div>
  </div>
</div>
